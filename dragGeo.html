<!doctype html>
<html lang="en">
<head>
 
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"
	content="Tizen TV basic template generated by Samsung TV Web IDE" />

<link rel="stylesheet" type="text/css" href="cssgeographie/style.css"/>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/TVKeyValue.js"></script>
<script src="js/geographie.js"></script>

<script type="text/javascript">
 
// JavaScript will go here
var correctCards = 0;
$( init );
 
function init() {
 
  // Hide the success message
  $('#successMessage').hide();
  $('#successMessage').css( {
    left: '250px',
    top: '580px',
    width: 0,
    height: 0
  } );
 
  // Reset the game
  correctCards = 0;
  $('#cardPile').html( '' );
  $('#cardSlots').html( '' );
 
  // Create the pile of shuffled cards
     var numbers = [ 1, 2, 3, 4, 5];
  numbers.sort( function() { return Math.random() - .5 } );
 
  for ( var i=0; i<5; i++ ) {
    $('<img src="cssgeographie/'+ numbers[i] +'.png" alt="test" />').data( 'number', numbers[i] ).attr( 'id', 'card'+numbers[i] ).appendTo( '#cardPile' ).draggable( {
      containment: '#content',
      stack: '#cardPile img',
      cursor: 'move',
      revert: true
    } );
  }

  // Create the card slots
  var words = [ 'one', 'two', 'three', 'four', 'five'];

   
  for ( var i=1; i<=5; i++ ) {
    $('<img src="cssgeographie/' + words[i-1] + '.png" alt="tt" />').data( 'number', i ).appendTo( '#cardSlots' ).droppable( {
      accept: '#cardPile img',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
  }
 
}


function handleCardDrop( event, ui ) {
  var slotNumber = $(this).data( 'number' );
  var cardNumber = ui.draggable.data( 'number' );
 
  // If the card was dropped to the correct slot,
  // change the card colour, position it directly
  // on top of the slot, and prevent it being dragged
  // again
 
  if ( slotNumber == cardNumber ) {
    ui.draggable.addClass( 'correct' );
    ui.draggable.draggable( 'disable' );
    $(this).droppable( 'disable' );
    ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
    ui.draggable.draggable( 'option', 'revert', false );
    correctCards++;
  } 
   
  // If all the cards have been placed correctly then display a message
  // and reset the cards for another go
 
  if ( correctCards == 10 ) {
    $('#successMessage').show();
    $('#successMessage').animate( {
      left: '380px',
      top: '200px',
      width: '400px',
      height: '100px',
      opacity: 1
    } );
  }
 
}
 
</script>
 
</head>
<body>
 
<div id="content">
 
  <div id="cardPile"  > </div>
  <div id="cardSlots"  > </div>
 
  <div id="successMessage">
    <h2>You did it!</h2>
    <button onclick="init()">Play Again</button>
  </div>
 
</div>
 
</body>
</html>
